    // Diaporama Cocktails
    let curC = 0; const cSlides = document.querySelectorAll('.c-slide');
    setInterval(() => { cSlides[curC].style.opacity = 0; curC = (curC + 1) % cSlides.length; cSlides[curC].style.opacity = 1; }, 4000);

    document.querySelectorAll('.flavor-item').forEach(item => {

            item.querySelector('input').checked = true;
        };
    });

    function setup(id, type) {
        document.getElementById(id).onsubmit = function(e) {
            e.preventDefault();
            const n = document.getElementById(type=='chicha'?'nom':'cnom').value;

            document.getElementById('customModal').style.display = "block";
            const msg = `Salut ! Commande ${type} :\nClient: ${n}\nChoix: ${i}\nHeure: ${h}`;
