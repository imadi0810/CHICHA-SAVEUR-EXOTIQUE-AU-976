<script>

    function closeCocktails() { document.getElementById('cocktail-overlay').style.display = 'none'; }

    document.querySelectorAll('.flavor-item').forEach(item => {
        item.onclick = () => {
            item.parentElement.querySelectorAll('.flavor-item').forEach(i => i.classList.remove('selected', 'cocktail-selected'));
            item.classList.add(item.closest('#cocktail-overlay') ? 'cocktail-selected' : 'selected');
            item.querySelector('input').checked = true;
        };
    });

    function handle(id, type) {
        document.getElementById(id).onsubmit = function(e) {
            e.preventDefault();
            const n = document.getElementById(type=='chicha'?'nom':'cnom').value;
            const h = document.getElementById(type=='chicha'?'heure':'cheure').value;
            const i = type=='chicha' ? document.querySelector('input[name="Saveur"]:checked').value : document.querySelector('input[name="Cocktail"]:checked').value;
            fetch(this.action, { method: 'POST', body: new FormData(this), headers: { 'Accept': 'application/json' } });
            document.getElementById('customModal').style.display = "block";
            const msg = `Salut ! Commande ${type} :\nNom: ${n}\nChoix: ${i}\nHeure: ${h}`;
            document.getElementById('choiceKalash').onclick = () => window.location.href = `https://wa.me/33685226577?text=${encodeURIComponent(msg)}`;
            document.getElementById('choiceSamuel').onclick = () => window.location.href = `https://wa.me/33767165980?text=${encodeURIComponent(msg)}`;
