        .flavor-selection { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 30px; }
        .flavor-item { background: var(--grey); border: 1px solid #333; padding: 15px; border-radius: 10px; text-align: center; cursor: pointer; transition: 0.2s; }
        .flavor-item.selected { border-color: var(--gold); background: rgba(212, 175, 55, 0.4); }

</head>

    </div>
</div>

<script>
    // Diaporama
    let cur = 0; const slides = document.querySelectorAll('.slide');
    setInterval(() => { slides[cur].style.opacity = 0; cur = (cur + 1) % slides.length; slides[cur].style.opacity = 1; }, 5000);

    // S√©lections visuelles
    document.querySelectorAll('.flavor-item').forEach(item => {
        item.onclick = () => { 
            item.parentElement.querySelectorAll('.flavor-item').forEach(i => i.classList.remove('selected'));
            item.classList.add('selected'); item.querySelector('input').checked = true;
        };
    });

    // Envoi WhatsApp
    function setupForm(id, type) {
        document.getElementById(id).onsubmit = function(e) {
            e.preventDefault(); if(!this.checkValidity()) return;
            const n = document.getElementById(type=='chicha'?'nom':'cnom').value;
            const p = document.getElementById(type=='chicha'?'prenom':'cprenom').value;
            const h = document.getElementById(type=='chicha'?'heure':'cheure').value;
            const i = type=='chicha' ? document.querySelector('input[name="Saveur"]:checked').value : document.querySelector('input[name="Cocktail"]:checked').value;
            const d = type=='chicha' ? document.getElementById('chicha-mod').value : "Qt√©: "+document.getElementById('c-qty').value;
            
            fetch(this.action, { method: 'POST', body: new FormData(this), headers: { 'Accept': 'application/json' } });
            document.getElementById('customModal').style.display = "block";
            const msg = `Salut ! Commande ${type} :\nüë§ Client: ${n} ${p}\n‚ú® Choix: ${i}\n‚öôÔ∏è D√©tails: ${d}\n‚è∞ Heure: ${h}`;
            
            document.getElementById('choiceKalash').onclick = () => window.location.href = `https://wa.me/33685226577?text=${encodeURIComponent(msg)}`;
            document.getElementById('choiceSamuel').onclick = () => window.location.href = `https://wa.me/33767165980?text=${encodeURIComponent(msg)}`;
        };
    }
    setupForm('chichaForm', 'chicha'); setupForm('cocktailForm', 'cocktail');
</script>
</body>
